            <ul id ="menu">
		    <!-- cette partie permet la naviagtion un premier lieu par tranche d'âge -->
                    <li class="liste"><a href ="">3 - 7ans</a>
                        <ul>
				<!-- puis par type dessin animée ou animée -->
                            <li><a href ="../html/dessin_animee_3-7.html">Dessin animé </a></li>
                            <li><a href ="../html/anime_3-7.html"> Anime</a></li>

        <div class = "main">
		<!-- cette partie permet d'afficher l'image de HxH  -->

                <label id="commentaire">Commentaire&nbsp;</label>
                <textarea type="text" name="user_comment" id="user_com"></textarea>
                <label for="note_select">Note :</label>
                <select name="task" id="note_select">
                    <option value="">--Choisir la note--</option>

                    <option value="2">2</option>

                    <option value="5">5</option>

                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <input id="bouton1" type="submit" value="AJOUTER" onclick="addTab()">
            </form>
            <table class ="box" text-align="center" id="tab" name="ta">
                <tr>
                    <th>Commentaire</th>
                    <th>Note</th>
                </tr>
            </table>
